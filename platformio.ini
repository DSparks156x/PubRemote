; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = waveshare_esp32s3_touch

[env]
platform = espressif32
;platform = https://github.com/jason2866/platform-espressif32.git#Arduino/IDF5_org
framework = espidf
monitor_speed = 115200
lib_deps = 
	lvgl/lvgl@^8.3.11
	espressif/esp_lcd_gc9a01@^2.0.0
	espressif/esp_lcd_touch_cst816s@^1.0.3
	
build_flags = 
	-D LV_CONF_SKIP=1
	-D LV_CONF_INCLUDE_SIMPLE=1
	-D LV_LVGL_H_INCLUDE_SIMPLE=1
	; -D LV_USE_DEMO_WIDGETS=1
	-D LV_USE_THEME_MATERIAL=1
	-D LV_DRV_NO_CONF=1
	-D LOAD_GLCD=1
	-D SMOOTH_FONT=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D LOAD_FONT6=1
	-D LOAD_FONT7=1
	-D LOAD_FONT8=1
	-D LOAD_GFXFF=1
	-D LV_COLOR_16_SWAP=1

[env:waveshare_esp32s3_touch]
extends = env
board = seeed_xiao_esp32s3
build_flags = 
	${env.build_flags}
	-D LV_HOR_RES=240
	-D LV_VER_RES=240
	-D USE_GC9A01=1
	; -D LV_DRV_DISP_INCLUDE="remote/GC9A01.h"
	; -D LV_DRV_DELAY_INCLUDE="freertos/FreeRTOS.h"
	-D TFT_BL=2
	-D TFT_MOSI=11
	-D TFT_MISO=12
	-D TFT_CLK=10
	-D TFT_CS=9
	-D TFT_DC=8
	-D TFT_RST=14
	-D TP_INT=5
	-D TP_SDA=6
	-D TP_SCL=7
	-D TP_RST=14
	-D SPI_FREQUENCY=80000000
